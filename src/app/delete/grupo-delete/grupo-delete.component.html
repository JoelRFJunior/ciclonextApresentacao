<div class="container-fluid">
    <div class="row justify-content-md-center">

        <div class="col-md-2 bg-cinza-claro">

            <div class="d-flex justify-content-center p-3">
                <img src="{{foto}}" alt="foto perfil do usuario" height="200px" width="200px" class="rounded-circle">
            </div>

            <h3 class="text-center mb-5">{{nome}}</h3>

        </div>

        <div class="col-md-8 mt-5">

            <div class="container mb-5">

                <div class="row mb-5">
                    <div class="col-md-12">
                        <h1 class="text-center fw-bold text-secondary">Apagar Grupo</h1>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este grupo? Todas as
                            postagens relacionadas a ele serão igualmente apagadas.</h4>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h5 class="text-center text-primary">Grupo: {{grupo.descricao}}</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn bg-color-voltar fw-bold  temporizadorVoltar me-2" routerLink='/grupo'> Não
                        </button>
                        <button class="btn bg-color-cadastrar fw-bold temporizadorCadastrar ms-2" (click)='apagar()'>
                            Sim </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-2 bg-cinza-claro">

            <div class="container mt-5">

                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Mensagens Privadas</div>
                    <div class="card-body">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-lg-2 bg-danger border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                        <h5 class="card-title">Bruno</h5>
                        <p class="card-text">Não briga com o Joel Jamily!!!!!</p>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
